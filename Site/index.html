<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quiz</title>
    <link rel="stylesheet" href="../Css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto+Condensed&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/50f519febd.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <button id="dark-mode__btn"><i class="fa-regular fa-moon"></i><i class="fa-solid fa-moon displayNone"></i></button>
        <section id="start-area">
            <h1>Mytologi Quizet</h1>
            <button id="start-game__btn"><i class="fa-regular fa-circle-play"></i></button>
        </section>
        <section id="game-area" class="displayNone">
            <article id="question">
                <img id="question__img" src="" alt="">
                <p id="question__p"></p>
            </article>
            <article id="answer">

            </article>
            <button id="commit-answer__btn">SVARA</button>
            <button id="reset-game__btn"><i class="fa-solid fa-rotate-right"></i></button>
        </section>
        <aside id="message-display" class="displayNone">

        </aside>
        <aside id="result-display" class="displayNone">

        </aside>
    </main>
    <script src="../JavaScript/main.js"></script>
</body>
</html>
